server {
    listen 8080;
    server_name 10.70.25.72;

    location /smartfield/static/ { alias /var/www/sfdash/static/; }
    location /smartfield/media/  { alias /var/www/sfdash/media/;  }

    location /smartfield/ {
        include proxy_params;
        rewrite ^/smartfield(/.*)$ $1 break;
        proxy_set_header X-Forwarded-Prefix /smartfield;
        proxy_set_header X-Forwarded-Host   $host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://unix:/run/gunicorn/sfdash.sock:/;
    }
}
