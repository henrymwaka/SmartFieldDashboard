{% extends "base.html" %}
{% block title %}Upload BrAPI Data{% endblock %}
{% block content %}
  <h2>Upload BrAPI-Compliant Data</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label>FieldMap CSV:</label>
      <input type="file" name="fieldmap" required>
    </div>
    <div>
      <label>Traits CSV:</label>
      <input type="file" name="traits" required>
    </div>
    <button type="submit" style="margin-top: 10px;">Upload</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
