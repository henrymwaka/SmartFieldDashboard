{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Upload Trait Status CSV</h3>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
