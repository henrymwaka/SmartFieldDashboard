<!DOCTYPE html>
<html>
<head>
    <title>Snapshot for {{ plant_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { margin-bottom: 0; }
        .download-btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Trait Snapshot for Plant ID: {{ plant_id }}</h1>
    <a href="{% url 'download_plant_history_csv' plant_id %}" class="download-btn">ðŸ“¥ Download as CSV</a>
    <table>
        <tr>
            <th>Trait</th>
            <th>Value</th>
            <th>Timestamp</th>
            <th>Uploaded By</th>
        </tr>
        {% for trait, records in grouped_traits.items %}
            {% for r in records %}
                <tr>
                    <td>{{ trait }}</td>
                    <td>{{ r.value }}</td>
                    <td>{{ r.timestamp }}</td>
                    <td>{{ r.user }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
