<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartField: Trait Completion Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    #controls {
      max-width: 800px;
      margin: auto;
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      padding: 8px 12px;
      font-size: 16px;
    }
    #heatmapContainer {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    canvas {
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Trait Completion Heatmap</h2>
  <div id="controls">
    <label for="traitSelect">Select Trait:</label>
    <select id="traitSelect"></select>
  </div>
  <div id="heatmapContainer">
    <canvas id="traitHeatmap" height="800"></canvas>
  </div>

  <script>
    const headers = {{ headers|safe }};  // ["plant_id", "height", "chlorophyll", ...]
    const data = {{ data|safe }};  // original row data
    const traitFlags = {{ trait_flags|safe }};  // { "plant1": { "height": "âœ”ï¸", ... }, ... }

    const traits = headers.slice(1);
    const plantIds = Object.keys(traitFlags);
    const statusToValue = { "âœ”ï¸": 3, "â³": 2, "âŒ": 1, "ðŸ•“": 0 };
    const statusToColor = { 0: '#ccc', 1: '#ff4d4d', 2: '#ffc107', 3: '#28a745' };

    // Populate dropdown menu
    const dropdown = document.getElementById("traitSelect");
    traits.forEach(trait => {
      const opt = document.createElement("option");
      opt.value = trait;
      opt.textContent = trait;
      dropdown.appendChild(opt);
    });

    // Initialize chart config
    const ctx = document.getElementById('traitHeatmap').getContext('2d');
    const config = {
      type: 'bar',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: (context) => {
                const val = context.raw;
                return {
                  3: "âœ”ï¸ Completed",
                  2: "â³ Due Soon",
                  1: "âŒ Overdue",
                  0: "ðŸ•“ Too Early"
                }[val];
              }
            }
          }
        },
        scales: {
          x: {
            display: false,
            max: 3
          },
          y: {
            ticks: {
              autoSkip: false
            }
          }
        }
      }
    };

    const chart = new Chart(ctx, config);

    function updateChartForTrait(trait) {
      chart.data.labels = plantIds;
      chart.data.datasets = [{
        data: plantIds.map(p => statusToValue[traitFlags[p]?.[trait] || "ðŸ•“"]),
        backgroundColor: plantIds.map(p => statusToColor[statusToValue[traitFlags[p]?.[trait] || "ðŸ•“"]])
      }];
      chart.options.scales.y.labels = plantIds;
      chart.update();
    }

    // Initial trait
    updateChartForTrait(traits[0]);
    dropdown.value = traits[0];

    // Trait selection handler
    dropdown.addEventListener("change", function () {
      updateChartForTrait(this.value);
    });
  </script>
</body>
</html>
