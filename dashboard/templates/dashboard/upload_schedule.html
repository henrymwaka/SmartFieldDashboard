{% extends "dashboard/base.html" %}

{% block title %}Upload Trait Schedule | SmartField{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 20px;">
  <h2>📤 Upload Trait Schedule CSV</h2>

  {% if messages %}
    <div class="messages" style="margin-top: 10px;">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="csv_file">Choose CSV File:</label><br>
      <input type="file" name="csv_file" id="csv_file" required accept=".csv">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Upload</button>
  </form>

  <div style="margin-top: 25px;">
    <a href="{% url 'index' %}">⬅️ Back to Dashboard</a>
  </div>
</div>
{% endblock %}
