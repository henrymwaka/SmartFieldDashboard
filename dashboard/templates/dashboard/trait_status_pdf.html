<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trait Status PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #000; padding: 4px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Trait Status Report</h2>
    <table>
        <thead>
            <tr>
                <th>Plant ID</th>
                <th>Trait</th>
                <th>Value</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.plant_id.plant_id }}</td>
                <td>{{ item.trait }}</td>
                <td>{{ item.value }}</td>
                <td>{{ item.status_flag }}</td>
                <td>{{ item.actual_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
