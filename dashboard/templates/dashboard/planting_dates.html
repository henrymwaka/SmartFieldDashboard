{% extends "base.html" %}
{% block title %}Edit Planting Dates | SmartField{% endblock %}

{% block content %}
<div class="container">
  <h2>ðŸ“… Edit Plot Planting Dates</h2>
  <form method="POST">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Plot ID</th>
          <th>Planting Date</th>
        </tr>
      </thead>
      <tbody>
        {% for plot in plots %}
          <tr>
            <td>{{ plot.plot_id }}</td>
            <td>
              <input type="date" name="planting_date_{{ plot.id }}" value="{{ plot.planting_date|date:'Y-m-d' }}">
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="center" style="text-align: center; margin-top: 20px;">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save All Dates</button>
    </div>
  </form>
</div>
{% endblock %}
