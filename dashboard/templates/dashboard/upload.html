{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload SmartField Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .message {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .instructions {
      margin-bottom: 20px;
    }
    .template-link {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .template-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Upload SmartField CSV</h1>

  {% if message %}
    <div class="message success">{{ message }}</div>
  {% endif %}

  {% if error %}
    <div class="message error">{{ error }}</div>
  {% endif %}

  <div class="instructions">
    <p>Please ensure your CSV includes the correct headers.</p>
    <a href="{% static 'templates/schedule_template.csv' %}" class="template-link" download>ðŸ“¥ Download Schedule Template</a>
  </div>

  <form method="POST" enctype="multipart/form-data" onsubmit="return validateFile()">
    {% csrf_token %}
    <input type="file" id="file" name="file" required accept=".csv">
    <button type="submit">Upload</button>
  </form>

  <script>
    function validateFile() {
      const fileInput = document.getElementById("file");
      const filePath = fileInput.value;
      if (!filePath.endsWith(".csv")) {
        alert("Only .csv files are allowed.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
